<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urbanos de Ourense</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="app" class="main">
        <!-- <ul v-if="stopSaved">
            <li v-for="stop in stopSaved.Paradas">
               {{ stop.NombreParada }}
            </li>
        </ul> -->
        <h4>
            Busca tu parada
        </h4>
        <div style="position: relative; width: 100%;">

            <input type="text" v-model="searchQuery" class="search-input" placeholder="Inserta nombre o nÃºmero de la parada">
            
            <ul v-if="stopsResult && !stop && !loading" class="list">
                <li v-for="stop in stopsResult" @click="selectStop(stop.NumParada, stop.NombreParada, stop.Sentido)" class="list-elem">
                    {{ stop.NombreParada }} - {{ stop.Sentido}}
                </li>
            </ul>
        </div>
        
        <div v-if="loading" class="loader">Loading...</div>
        <h3 v-if="stop">
            {{ stopName }}
        </h3>
        <ul v-if="stop" class="list-routes">
            <li>
                <div style="display: flex; justify-content: space-between;">
                    <span>Linea</span>
                    <span>Tiempo Restante para llegada</span>
                </div>
            </li>
            <li v-for="time in stop.Lineas">
                <div style="display: flex; justify-content: space-between;">
                    <span>{{time.NumLinea}} - {{time.NombreLinea}}</span>
                    <span>{{time.Tiempo}} min</span>
                </div>
            </li>
        </ul>
        <!--

            <select name="" id="" @change="selectStop()" v-model="stopId" class="buscador">
                <option v-for="item in stopsList" :key="item.NumParada"  v-bind:value="item.NumParada">{{item.NombreParada}} - {{item.Sentido}}</option>
            </select>
        -->
            
            <!-- <button v-if="stopTime" @click="saveStop()">Guardar parada</button> -->
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    
</body>
</html>
